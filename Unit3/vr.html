        <a-torus-knot color="yellow" p="30" q="9" radius="45" radius-tubular="0.1" segments-radial="9" material="" geometry="" position="0 55 0" rotation="90 0 0"></a-torus-knot>
        <a-entity id="PlayerCamera" camera="active = true" look-constrols wasd-controls="fly:true" qe-controls rotation-reader position="0 0 0"></a-entity>
        <a-sky color="black"></a-sky>
